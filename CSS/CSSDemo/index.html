<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butcherman&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4dd305d0ad.js"
      crossorigin="anonymous"
    ></script>
    <!-- personal CSS -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      #thanksgiving {
        font-weight: bold;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- in-line styling -->
      <p style="background-color: darkcyan">Halloween</p>
      <p id="thanksgiving">Thanksgiving</p>
      <p style="color: red; font-size: 32px">
        <i class="fa-solid fa-paw"></i>Christmas<i class="fa-solid fa-cat"></i>
      </p>
    </div>
    <div id="img_container">
      <img
        src="./assets/blue_frenchie.webp"
        alt="Blue Frenchie. He is so cute!!!"
      />
    </div>

    <script src="" async defer></script>
  </body>
</html>
