<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <form action="" method="get">
      <label>First Name:
        <input type="text" name="fname" id="fname">
      </label>
      <br>
      <label for="pw">Password:</label>
      <input type="password" name="pw" id="pw">
      <br>
      <!-- <label for="email">Email:</label>
      <input type="email" name="emailAddress" id="email"> -->
      <br>
      <label>
        Are you married?
        <input type="radio" name="isMarried" id="" value="yes">Yes
        <input type="radio" name="isMarried" id="" value="no" checked>No
        <input type="radio" name="isMarried" id="" value="maybe">It's Complicated
      </label>
      <br>
      <label>
        Are you alive?
        <input type="radio" name="isAlive" id="" value="yes" checked>Yes
        <input type="radio" name="isAlive" id="" value="no">No
        <input type="radio" name="isAlive" id="" value="zombie">It's Complicated
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>








    
    <script src="" async defer></script>
  </body>
</html>
